<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="https://amar.vote/assets/img/amarVotebd.png" class="w-75" alt="Logo"> </span><br />
            <span class="logo_title mt-5"> {{childMessage}} </span>


        </div>
        <div class="card-body">
            <form action="" method="post" (ngSubmit)="onSubmit()" [formGroup]="form">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" formControlName="userName" class="form-control" placeholder="Username">
                </div>
                <div *ngIf="!UserName.valid && UserName.touched " style="color: red">
                    <div *ngIf="UserName.hasError('required')">
                        UserName is not null
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div *ngIf="Password.invalid&& Password.touched" style="color: red;">
                    <div *ngIf="Password.hasError('required')">
                        password is not null
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
        </div>
    </div>
</div>
